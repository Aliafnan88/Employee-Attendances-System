<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System with Geo-location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .attendance-section {
            margin-top: 20px;
            display: none;
        }

        .admin-button {
            background-color: #007bff;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        .logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            height: 10px; 
            width: auto;
        }

        .logo img {
            height: 50px;
            width: auto;
        }
    </style>
    <script>
        const adminPassword = 'sawar@123';  // Admin password for record viewing

        function getLocation(action) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Fetch the city name using reverse geocoding
                    fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                        .then(response => response.json())
                        .then(data => {
                            const city = data.city || data.locality || data.principalSubdivision || 'Unknown';  // Getting city or fallback
                            const employeeName = document.getElementById('employeeName').value;
                            if (action === 'checkIn') {
                                checkIn(employeeName, `${lat}, ${lon}`, city);
                            } else {
                                checkOut(employeeName, `${lat}, ${lon}`, city);
                            }
                        })
                        .catch(() => alert("Failed to retrieve city name."));
                }, function() {
                    alert("Geolocation access denied.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function checkIn(employeeName, location, city) {
            const attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            const time = new Date().toLocaleString();
            attendance.push({
                name: employeeName,
                checkIn: time,
                checkInLocation: location,
                checkInCity: city,   // Save check-in city here
                checkOut: '',
                checkOutLocation: '',
                checkOutCity: ''     // Check-out city will be empty initially
            });
            localStorage.setItem('attendance', JSON.stringify(attendance));
            alert(`Checked In: ${employeeName} at ${time} in ${city}`);
        }

        function checkOut(employeeName, location, city) {
            const attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            const time = new Date().toLocaleString();
            const record = attendance.find(item => item.name === employeeName && item.checkOut === '');

            if (record) {
                record.checkOut = time;
                record.checkOutLocation = location;
                record.checkOutCity = city;   // Save check-out city here
                localStorage.setItem('attendance', JSON.stringify(attendance));
                alert(`Checked Out: ${employeeName} at ${time} in ${city}`);
            } else {
                alert("Check-in record not found for this employee.");
            }
        }

        function adminLogin() {
            const password = prompt("Please enter admin password:");
            if (password === adminPassword) {
                showAttendance();
            } else {
                alert("Incorrect password. You are not authorized to view attendance records.");
            }
        }

        function showAttendance() {
            const attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            const attendanceTable = document.getElementById('attendanceTableBody');
            attendanceTable.innerHTML = '';
            attendance.forEach(record => {
                attendanceTable.innerHTML += `
                    <tr>
                        <td>${record.name}</td>
                        <td>${record.checkIn}</td>
                        <td>${record.checkInLocation} (${record.checkInCity})</td>
                        <td>${record.checkOut || 'N/A'}</td>
                        <td>${record.checkOutLocation || 'N/A'} (${record.checkOutCity || 'N/A'})</td>
                    </tr>
                `;
            });
            document.querySelector('.attendance-section').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="fjs.jpg" alt="FJS Logo">
        </div>

        <h1>Employee Attendance System</h1>
        
        <input type="text" id="employeeName" placeholder="Employee Name" required>
        <button onclick="getLocation('checkIn')">Check In</button>
        <button onclick="getLocation('checkOut')">Check Out</button>
        
        <!-- Admin button for viewing attendance records -->
        <button class="admin-button" onclick="adminLogin()">Admin: Show Attendance</button>

        <!-- Attendance Records Table -->
        <div class="attendance-section">
            <h2>Attendance Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Check In Time</th>
                        <th>Check In Location (City)</th>
                        <th>Check Out Time</th>
                        <th>Check Out Location (City)</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
